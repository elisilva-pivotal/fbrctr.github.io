<!-- fabricator menu -->
<div class="f-menu">

	<div class="f-controls">
		<div class="f-icon" data-f-toggle-control="details" title="toggle details">
			<svg>
				<use xlink:href="#f-icon-details" />
			</svg>
		</div>
		<div class="f-icon" data-f-toggle-control="notes" title="toggle notes">
			<svg>
				<use xlink:href="#f-icon-notes" />
			</svg>
		</div>
		<div class="f-icon" data-f-toggle-control="code" title="toggle code">
			<svg>
				<use xlink:href="#f-icon-code" />
			</svg>
		</div>
	</div>


	<ul>

		{{#each materials}}
		<li>
			<a href="{{@key}}.html" class="f-menu__heading">{{name}}</a>
			<ul>
				{{#each items}}
				<li>
					<a href="{{@../key}}.html#{{@key}}">{{name}}</a>
				</li>
				{{/each}}
			</ul>
		</li>
		{{/each}}

	</ul>

</div>
<!-- /fabricator menu -->
